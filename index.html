<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body id="body">
    <div class="col-6 main" id="main">
        <h1>Quiz Application</h1>
        <div class="login" id="login">
            <div class="alert alert-danger" role="alert">
                Incorrect username and password!
            </div>
            <div class="input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <button class="btn-primary btn" onclick="start()">Login</button>    
        </div> 
    </div>
    <div class="hidden" id="quiz">
        <div class="header">
            <div>
                <h1>Javascript Quiz</h1>
            </div>
            <div class="timer">
                <span class="text">
                    Time:
                </span>
                <span class="time">
                    <span id="min">10</span>
                     : 
                    <span id="sec">00</span>
                </span>
            </div>
        </div>
        <div class="content">
            <h1 id="ques"></h1>
            <div class="option">
                <input type="radio" name="option" id="ans1">
                <label for="ans1" id="option1"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="ans2">
                <label for="ans2" id="option2"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="ans3">
                <label for="ans3" id="option3"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="ans4">
                <label for="ans4" id="option4"></label>
            </div>
        </div>
        <div class="footer">
            <div class="questionNo">
                Question 
                <span id="currentNo"></span>
                 of 
                <span id="totalNo"></span>
            </div>
            <div class="btn">
                <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
