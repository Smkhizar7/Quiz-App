        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

<body>
    <div id="nameDiv" class="nameDiv">
        <h3 id="name"><a href="./index.html">Sign In</a></h3>
    </div>
    <div class="col-6 quiz" id="quiz">
        <div class="header">
            <div>
                <h1>Javascript Quiz</h1>
            </div>
            <div class="timer">
                <span class="text">
                    Time:
                </span>
                <span class="time">
                    <span id="min">10</span>
                    :
                    <span id="sec">00</span>
                </span>
            </div>
        </div>
        <div class="content">
            <h1 id="ques"></h1>
            <div class="option">
                <input type="radio" name="option" id="ans1">
                <label for="ans1" id="option1"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="ans2">
                <label for="ans2" id="option2"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="ans3">
                <label for="ans3" id="option3"></label>
            </div>
            <div class="option">
                <input type="radio" name="option" id="ans4">
                <label for="ans4" id="option4"></label>
            </div>
        </div>
        <div class="footer">
            <div class="questionNo">
                Question
                <span id="currentNo"></span>
                of
                <span id="totalNo"></span>
            </div>
            <div class="btn">
                <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
