<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body onload="quiz()">
    <div class="col-6 quiz">
        <h1 id="ques"></h1>
        <div class="option">
            <input type="radio" name="option" id="opt1">
            <label for="opt1" id="option1"></label>
        </div>
        <div class="option">
            <input type="radio" name="option" id="opt2">
            <label for="opt2" id="option2"></label>
        </div>
        <div class="option">
            <input type="radio" name="option" id="opt3">
            <label for="opt3" id="option3"></label>
        </div>
        <div class="option">
            <input type="radio" name="option" id="opt4">
            <label for="opt4" id="option4"></label>
        </div>
        <div class="btn">
            <button class="btn btn-primary" onclick="next()">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
